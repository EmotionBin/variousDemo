  const  deadline = '2021-06-18 00:00';
  const daySpan = document.querySelector('.day'),
        hourSpan = document.querySelector('.hour'),
        minuteSpan = document.querySelector('.minute'),
        secondSpan = document.querySelector('.second'),
        deadlineSpan = document.querySelector('.deadline-date'),
        deadlineTime = new Date(deadline);
  function countDown(){
    const now = new Date(), 
          timeRemainning = deadlineTime - now;
    let day, hour, minute, second;
    if(timeRemainning < 0) return 0;
    second = Math.floor(timeRemainning / 1000 % 60);
    minute = Math.floor(timeRemainning / 1000 / 60 % 60);
    hour = Math.floor(timeRemainning / 1000 / 60 / 60 % 24);
    day = Math.floor(timeRemainning / 1000 / 60 / 60 / 24);

    daySpan.innerHTML = `${day}å¤©`;
    hourSpan.innerHTML = `${hour}æ—¶`;
    minuteSpan.innerHTML = `${minute}åˆ†`;
    secondSpan.innerHTML = `${second}ç§’`;
    setTimeout( countDown , 1000);
  }
  deadlineSpan.innerHTML = deadline;
  countDown();
