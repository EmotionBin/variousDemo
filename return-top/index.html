<body>

<script type="text/javascript">
  var returnTop_el = new Vue({
    el:'.returnTop',
    data:{
      btnFlag:false,
      scrollTop:0
    },
    mounted() {
			//åœ¨åˆå§‹åŒ–çš„æ—¶å€™ç›‘å¬é¼ æ ‡æ»šè½®æ»šåŠ¨äº‹ä»¶
			window.addEventListener('scroll', this.scrollToTop);
		},
		destroyed () {
			//åœ¨ç»„ä»¶é”€æ¯çš„æ—¶å€™å–æ¶ˆå¯¹é¼ æ ‡æ»šè½®æ»šåŠ¨äº‹ä»¶çš„ç›‘å¬
			window.removeEventListener('scroll', this.scrollToTop)
		},
    computed:{

    },
    methods:{
      // ä¸ºäº†è®¡ç®—è·ç¦»é¡¶éƒ¨çš„é«˜åº¦ï¼Œå½“é«˜åº¦å¤§äº60æ˜¾ç¤ºå›é¡¶éƒ¨å›¾æ ‡ï¼Œå°äº60åˆ™éšè—
			scrollToTop () {
				const that = this;
				let scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
				that.scrollTop = scrollTop;
				if (that.scrollTop > 60) {
					that.btnFlag = true;
				} else {
					that.btnFlag = false;
				}
			},
			// ç‚¹å‡»å›¾ç‰‡å›åˆ°é¡¶éƒ¨æ–¹æ³•ï¼ŒåŠ è®¡æ—¶å™¨æ˜¯ä¸ºäº†è¿‡æ¸¡é¡ºæ»‘
			backTop () {
				const that = this;
				let timer = setInterval(() => {
					let ispeed = Math.floor(-that.scrollTop / 5);
					document.documentElement.scrollTop = document.body.scrollTop = that.scrollTop + ispeed;
					if (that.scrollTop === 0) {
						clearInterval(timer);
					}
				}, 16)
			}
    }
  });
</script>
