<body>
  <div id="app" v-loading="loading" :element-loading-text="uploadText">
    <div class="head">
      <h1>æ–‡ä»¶ä¸‹è½½ä¸ç›‘å¬è¯·æ±‚è¿›åº¦ğŸ˜</h1>
    </div>
    <div>window.open()çš„æ–¹å¼<button @click="downloadFile">ç‚¹å‡»ä¸‹è½½</button></div>
    <div>window.location.hrefçš„æ–¹å¼<button @click="downloadFile1">ç‚¹å‡»ä¸‹è½½</button></div>
    <div>ajax + blob + a æ ‡ç­¾çš„æ–¹å¼<button @click="downloadFile2">ç‚¹å‡»ä¸‹è½½</button></div>
    <div>ç›‘å¬è¯·æ±‚è¿›åº¦<button @click="getProcess">ç›‘å¬è¯·æ±‚è¿›åº¦</button></div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/index.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el:'#app',
    data:{
      loading:false,
      process:''
    },
    mounted(){

    },
    computed:{
      uploadText(){
        return `æ­£åœ¨ä¸‹è½½${(this.process * 100).toFixed(2)}%`
      }
    },
    methods:{
      downloadFile(){
        window.open('/getFile');
      },
      downloadFile1(){
        window.location.href = '/getFile1';
      },
      downloadFile2(){
        fetch('/getFile')
          .then(response => response.blob())
          .then(blob => {
            console.log('blob: ', blob);
            const imgType = blob.type.split('/')[1];
            const objectURL = URL.createObjectURL(blob);
            console.log('objectURL: ', objectURL);
            const a = document.createElement('a');
            a.href = objectURL;
            a.download = `file.${imgType}`;
            // è§¦å‘aé“¾æ¥ç‚¹å‡»äº‹ä»¶ï¼Œæµè§ˆå™¨å¼€å§‹ä¸‹è½½æ–‡ä»¶
            a.click();
            // è®°å¾—æ¸…é™¤ï¼Œå¦åˆ™blobä¼šä¸€ç›´åœ¨å†…å­˜ä¸­æ— æ³•é‡Šæ”¾ï¼Œé€ æˆå†…å­˜æ³„æ¼
            window.URL.revokeObjectURL(objectURL);
          });
      },
      getProcess(){
        // fetch('/getFile')
        //   .then(res => res.text())
        //   .then(res => {
        //     console.log(res);
        //   })
        this.process = 0;
        let xhr = new XMLHttpRequest();
        xhr.open('GET', '/getFile', true);
        xhr.addEventListener('progress', event => {
          console.log('event: ', event);
          // å“åº”å¤´è¦æœ‰Content-Length
          if (event.lengthComputable) {
            let percentComplete = event.loaded / event.total;
            this.process = percentComplete;
            console.log(percentComplete); // æœ€åè¾“å‡º1
            percentComplete === 1 && (this.loading = false);
            this.$forceUpdate();
          }
        }, false);
        xhr.send();
        this.loading = true;
      }
    }
  });
</script>
