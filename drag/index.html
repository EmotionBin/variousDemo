<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drag</title>
  <style>
    *{
      margin: 0;
    }
    .head{
      text-align: center;
    }
    .drag{
      position: relative;
      width: 100%;
      height: 80vh;
    }
    .drag-wrap{
      position: absolute;
      top: 0;
      left: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      color: #fff;
      font-size: 20px;
      background-color: pink;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="head">
    <h1>æ‹–æ‹½ðŸ˜Ž</h1>
  </div>
  <div class="drag">
    <div class="drag-wrap">è¯·æ‹–æ‹½æˆ‘!</div>
  </div>
</body>
<script type="text/javascript">
  // æ˜¯å¦å¤„äºŽæ‹–æ‹½çŠ¶æ€çš„æ ‡å¿— 
  let isDragging = false;
  // è®°å½•é¼ æ ‡ç‚¹å‡»çš„ä½ç½®
  let offsetPos = {
    clientX:0,
    clientY:0
  }
  // è®°å½•è¯¥å…ƒç´ åŽŸå§‹çš„leftå’Œtopå±žæ€§
  let offsetStyle = {
    left:0,
    top:0
  }
  // èŽ·å–dom
  const dragDiv =  document.querySelector('.drag-wrap');
  dragDiv.onmousedown = mouseDown;

  // é¼ æ ‡æŒ‰ä¸‹çš„å›žè°ƒ 
  function mouseDown(e) {
    //å¦‚æžœæŒ‰ç€ctrlé”®ï¼Œæˆ–è€…é¼ æ ‡å³é”®ä¸è§¦å‘
    if (e.ctrlKey || e.button === 2) {
      return;
    }
    startDrag(e);
  }

  // å¼€å§‹è¿›è¡Œæ‹–æ‹½
  function startDrag(e) {
    const { clientX, clientY } = e;
    const left = parseInt(window.getComputedStyle(dragDiv,null).left);
    const top = parseInt(window.getComputedStyle(dragDiv,null).top);
    isDragging = true;
    // è®°å½•é¼ æ ‡ç‚¹å‡»çš„ä½ç½®
    offsetPos = { clientX, clientY };
    // è®°å½•è¯¥å…ƒç´ åŽŸå§‹çš„leftå’Œtopå±žæ€§
    offsetStyle = { left, top}
    document.addEventListener('mousemove', mouseMove);
    document.addEventListener('mouseup', mouseUp);
    // ç¦ç”¨é€‰æ‹©
    document.onselectstart = () => false;
  }

  // å¼€å§‹æ‹–æ‹½åŽ é¼ æ ‡ç§»åŠ¨çš„äº‹ä»¶
  function mouseMove(e) {
    if(!isDragging) {
      return;
    }
    dragDiv.style.left = `${offsetStyle.left + e.clientX - offsetPos.clientX}px`;
    dragDiv.style.top = `${offsetStyle.top + e.clientY - offsetPos.clientY}px`;
  }

  // é¼ æ ‡å¼¹èµ· ç»“æŸæ‹–æ‹½
  function mouseUp(e) {
    isDragging = false;
    // å–æ¶ˆäº‹ä»¶ç›‘å¬
    document.removeEventListener('mousemove', mouseMove);
    document.removeEventListener('mouseup', mouseUp);
    document.onselectstart = () => null;
  }
</script>
</html>
