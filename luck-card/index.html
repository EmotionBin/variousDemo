<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>luck-card</title>
  <style>
    *{
      margin: 0;
    }
    .head{
      text-align: center;
    }
    .luck-card{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-wrap{
      position: relative;
      /* width: 400px; 
      height: 100px; */
    }
    .card-prize,
    .card-mask{
      position: absolute;
      left: 0;
      top:0;
      width: 100%;
      height: 100%;
    }
    .card-prize{
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="head">
    <h1>æŠ½å¥–åˆ®åˆ®å¡ğŸ˜</h1>
  </div>
  <div class="luck-card">
    <div class="card-wrap" :style="getCanvasOptions">
      <div class="card-prize">è°¢è°¢æƒ é¡¾</div>
      <div class="card-mask">
        <canvas id="cardCanvas"></canvas>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
<script type="text/javascript">
  var card = new Vue({
    el:'.luck-card',
    data:{
      canvasOption:{
        width:400,
        height:100
      },
      isDraw:false
    },
    computed: {
      getCanvasOptions(){
        const { width, height } = this.canvasOption;
        return { width:`${width}px`, height:`${height}px`}
      }
    },
    mounted(){
      this.init();
    },
    methods:{
      // åˆå§‹åŒ– è®¾ç½®canvas
      init(){
        const { width, height } = this.canvasOption;
        const canvas = document.querySelector('#cardCanvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'pink';
        ctx.fillRect(0, 0, width, height);
        ctx.font = '20px å¾®è½¯é›…é»‘';
        ctx.fillStyle = '#fff';
        ctx.fillText('åˆ®å¡æŠ½å¥–', 180, 50);
        this.stateManege(canvas, ctx);
      },
      // çŠ¶æ€ç®¡ç† å¼€å§‹æŒ‚å¡ ç»“æŸæŒ‚å¡
      stateManege(dom, ctx){
        dom.onmousedown = () => this.isDraw = true;
        dom.onmouseup = () => this.isDraw = false;
        dom.onmousemove = e => this.start(e, ctx);
      },
      // å¼€å§‹åˆ®å¡
      start({ clientX, clientY }, ctx){
        if(!this.isDraw) {
          return;
        }
        const card = document.querySelector('.card-wrap');
        const x = clientX - card.offsetLeft;
        const y = clientY - card.offsetTop;
        // ç‚¹å‡»åç”»åœ†ç‚¹
        ctx.globalCompositeOperation = 'destination-out';
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
  });
</script>
</html>
